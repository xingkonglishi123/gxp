<script>
	//线性：8436
	//二分：16
	var arr=[1];
	for (var i = 1; i <100000; i++) {
		arr[i]=arr[i-1]+parseInt((Math.random()*5+10));
	}
	function find(n){
		for (var i = 0; i < arr.length; i++) {
			if(arr[i]==n) return true;
		}
		return false;
	};
	function find2(n,s,e){
		if(s>e)
		{
			return false;
		}else if(s==e){
			if(arr[s]==n)
			{
				return true;
			}else{
				return false;
			}
		}
		//中间数
		var c=Math.floor((s+e)/2);
		if(arr[c]==n){
			return true;
		}else{
			if(n<arr[c]){//往左找
				return find(n,0,c);
			}else{//往右找
				return find(n,c+1,e);
			}
		}
	};
	//测试
	var s=new Date().getTime();
	for (var i = 0; i < arr.length; i++) {
		var n=Math.floor(Math.random()*i);
		find(n);
	}
	alert(new Date().getTime()-s);
</script>
